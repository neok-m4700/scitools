{% set gcc = environ.get('GCC_R') %}
{% set gcc_version = environ.get('GCC_V') %}

{% set version = '1.0' %}

package:
  name: scitools
  version: {{version}}

source:
  git_url: https://github.com/neok-m4700/scitools.git
  git_tag: master

build:
  number: 99
  script: 
    - $PYTHON setup.py install

requirements:
  build:
    - {{gcc}} {{gcc_version}}
    - python
    - numpy
    - scipy
    - matplotlib

  run:
    - lib{{gcc}} {{gcc_version}}
    - python
    - numpy
    - scipy
    - matplotlib

test:
  imports:
    - scitools
  commands:
    - conda inspect linkages $PKG_NAME

about:
  home: hplgit.github.io/scitools/doc/web/index.html
  license: new BSD license
  summary:
    - SciTools is a Python package containing many useful tools for scientific computing in Python
