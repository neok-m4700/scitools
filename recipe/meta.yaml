{% set gcc = environ.get('GCC_R') %}
{% set gcc_v = environ.get('GCC_V') %}

{% set version = '1.0' %}

package:
  name: scitools
  version: {{version}}

source:
  git_url: git://github.com/neok-m4700/scitools.git
  git_tag: master

build:
  number: 99
  script: $PYTHON setup.py install

requirements:
  build:
    - {{gcc}} {{gcc_v}}
    - python
    - numpy
  run:
    - lib{{gcc}} {{gcc_v}}
    - python
    - numpy
    # runtime
    - tk
    - scipy
    - matplotlib
    - vtk
    - numba

test:
  files:
    - tester.py

about:
  home: hplgit.github.io/scitools/doc/web/index.html
  license: new BSD license
  summary:
    - SciTools is a Python package containing many useful tools for scientific computing in Python
